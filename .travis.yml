language: android
matrix:
  - language: objective-c
    osx_image: xcode8.2
    env: DEV=IOS
  - language: android
    env: DEV=ANDROID
    android:
      components:
        - build-tools-23.0.1
        - android-23
        - extra-android-m2repository
        - extra-google-google_play_services
        - extra-google-m2repository
        - addon-google_apis-google-16           

branches:
  only:
    - master

before_install:
  - nvm install 6
  - node --version

install:
  - npm install

before_script:
  - "./scripts/before.sh"

script:
  - npm test
  - "./scripts/build.sh"

after_success:
  - rvm system
  - gem update CFPropertyList
  - "./scripts/package.sh"

after_script:
  - "./scripts/clean-up.sh"
  - "./scripts/uploader.sh"

env:
  global:
  - secure: 
  secure: 
  - APP_NAME="AwesomeProject"
  - 'DEVELOPER_NAME="iPhone Distribution: Balu Ramananda (25EA2RY9XB)"'
  - PROFILE_NAME="AwesomeProject_Ad_Hoc"

